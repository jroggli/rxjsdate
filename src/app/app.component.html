<blockquote>Dates emited</blockquote>
<div>
  <button type="button" (click)="navigate$.next(-1)">-1</button>
  date:
  <input type="date" [valueAsDate]="date$ | async" (change)="($event)" />
  buttons:
  <button type="button" (click)="navigate$.next(1)">+1</button>
  <p>date: {{ date$ | async }}</p>
</div>
